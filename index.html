button{
    background-color: 6b6b6b;
    border-radius: 0.5rem;
    padding: 1rem 2rem;

}
button:hover{
    background-image: linear-gradient(
        90deg,
    #ff2cdf 10%,
   
    #0014ff 9% 
    );
    color: black;
    animation: slide 7s linear infinite;
}
 @keyframes slide {
    100%{
        background-position: 20rem;
    }
}

</style>
